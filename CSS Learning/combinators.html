<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Combinator Page</title>
    <link rel="stylesheet" href="styles/combinators.css">
</head>
<body>

    <!-- 
        Combinator = explains the relationship
                     between listed selectors

                       = descendant
                     > = child
                     ~ = general sibling
                     + = adjacent sibling
    -->

    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>

    <p>This is #4</p>
    <div id="container2">
        <p>This is #5</p>
    </div>
    <p>This is #6</p>

</body>
</html>
