<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Button JS Page</title>
</head>
<body>
    <button onclick="doSomething()" style="font-size: 25px; background-color: grey; 
    color: lightblue; border-radius: 15px;">Click me!</button>

    <p id="greeting">
        Hello!
    </p>

    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye!"
        }
    </script>
</body>
</html>
