<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <form action="form.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" 
        minlength="6" maxlength="15" required> 
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="user@mail.com" required>
        <br>
        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" placeholder="(XX) 9XXXX-XXXX" 
        minlength="11" maxlength="15" required>
        <br>
        <label for="bday">Birthdate:</label>
        <input type="date" id="bday" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" minlength="0" maxlength="99"
        value="1" required>
        <br>
        <label for="title">Title:</label>

        <label for="Mr.:">Mr.</label>
        <input type="radio" id="Mr.:" value="Mr.:" name="title" required>
        <label for="Ms.:">Ms.</label>
        <input type="radio" id="Ms.:" value="Ms.:" name="title" required>
        <label for="PhD.:">PhD.</label>
        <input type="radio" id="PhD.:" value="PhD.:" name="title" required>
        <br>
        <label for="payment">Payment:</label>
        <select name="" id="payment" required>
            <option value="none">-</option>
            <option value="visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="gift_card">Gift Card</option>
        </select>
        <br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">Comment</label>
        <textarea placeholder="Comment" id="comment" id="" cols="25" 
        rows="3" required></textarea>
        <br>
        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png" required>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
